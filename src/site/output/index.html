<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0; /* Зміна: виправлення пустого простору */
      padding: 0; /* Зміна: виправлення пустого простору */
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin-top: 20px; /* Зміна: відстань від верху */
    }

    .container::before {
      content: "";
      flex: 1;
    }

    .image {
      width: 80%; /* Зміна: збільшення ширини */
      max-width: 600px;
      height: auto;
      margin-bottom: 20px; /* Зміна: відстань від нижнього краю */
    }

    .title {
      color: #D81B60;
      font-size: 2.5em; /* Зміна: зменшення розміру */
      margin-top: 10px; /* Зміна: зменшення відстані від заголовку */
      margin-bottom: 10px; /* Зміна: зменшення відстані від заголовку */
    }

    .btn {
      background-color: #F57F17;
      border: none;
      color: white;
      padding: 1em 2em;
      cursor: pointer;
      font-size: 1.3em; /* Зміна: зменшення розміру */
      margin-top: 10px; /* Зміна: зменшення відстані від кнопки */
    }

    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
        <div style="text-align: center;">
            <a href="https://indposhyv.pp.ua" style="text-decoration: none; display: inline-block; margin-bottom: 10px; position: relative; overflow: hidden; transform: scale(0.90);">
                <img src="https://2073.pp.ua/img/morda.svg" alt="Інструменти" style="width: 220px; height: 220px; position: relative; z-index: 1; border: 2px solid #FFAB91; border-radius: 8px; transition: opacity 0.3s;">
                <span style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #FFAB91; opacity: 0; z-index: 0;"></span>
            </a>
        </div>
  <script>
    function forceDownload(link) {
      var url = link.getAttribute("data-href");
      var fileName = link.getAttribute("download");
      link.innerText = "";
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.responseType = "blob";
      xhr.onload = function () {
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL(this.response);
        var tag = document.createElement('a');
        tag.href = imageUrl;
        tag.download = fileName;
        document.body.appendChild(tag);
        tag.click();
        document.body.removeChild(tag);
        link.innerText = "Завантажити";
      }
      xhr.send();
    }
  </script>
</body>

</html>
