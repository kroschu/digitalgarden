<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin-top: 20px;
    }

    .container::before {
      content: "";
      flex: 1;
    }

    .btn {
      background-color: #F57F17;
      border: none;
      color: white;
      padding: 1em 2em;
      cursor: pointer;
      font-size: 1.3em;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn" onclick="window.location.href='https://indposhyv.pp.ua'">Повернутись до майстерні</button>
    <p>Текст завантажити</p>
    <button class="btn" onclick="forceDownload(this)" data-href="your_download_link_here" download="your_file_name">Завантажити</button>
  </div>

  <script>
    function forceDownload(link) {
      var url = link.getAttribute("data-href");
      var fileName = link.getAttribute("download");
      link.innerText = "";
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.responseType = "blob";
      xhr.onload = function () {
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL(this.response);
        var tag = document.createElement('a');
        tag.href = imageUrl;
        tag.download = fileName;
        document.body.appendChild(tag);
        tag.click();
        document.body.removeChild(tag);
        link.innerText = "Завантажити";
      }
      xhr.send();
    }
  </script>
</body>

</html>
