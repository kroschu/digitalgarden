<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0; /* Зміна: виправлення пустого простору */
      padding: 0; /* Зміна: виправлення пустого простору */
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin-top: 20px; /* Зміна: відстань від верху */
    }

    .container::before {
      content: "";
      flex: 1;
    }

    .image {
      width: 80%; /* Зміна: збільшення ширини */
      max-width: 600px;
      height: auto;
      margin-bottom: 20px; /* Зміна: відстань від нижнього краю */
    }

    .title {
      color: #D81B60;
      font-size: 2.5em; /* Зміна: зменшення розміру */
      margin-top: 10px; /* Зміна: зменшення відстані від заголовку */
      margin-bottom: 10px; /* Зміна: зменшення відстані від заголовку */
    }

    .btn {
      background-color: #F57F17;
      border: none;
      color: white;
      padding: 1em 2em;
      cursor: pointer;
      font-size: 1.3em; /* Зміна: зменшення розміру */
      margin-top: 10px; /* Зміна: зменшення відстані від кнопки */
    }

    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
  <a href="https://indposhyv.pp.ua/" style="background-color: #F57F16; position: absolute; top: 10px; left: 10px; padding: 10px; color: white; text-decoration: none;" rel="noopener noreferrer">Повернутись до майстерні</a>

  <div class="container">
    <img src="./img/indposhyv.png" alt="Індпошив" class="image">
    <h2 class="title">Завантажити файл бази знань</h2>
    <button class="btn" onclick="forceDownload(this)" data-href="https://2073.pp.ua/output.pdf" download="output.pdf">
      <i class="fa fa-download"></i> Завантажити
    </button>
  </div>

  <script>
    function forceDownload(link) {
      var url = link.getAttribute("data-href");
      var fileName = link.getAttribute("download");
      link.innerText = "";
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.responseType = "blob";
      xhr.onload = function () {
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL(this.response);
        var tag = document.createElement('a');
        tag.href = imageUrl;
        tag.download = fileName;
        document.body.appendChild(tag);
        tag.click();
        document.body.removeChild(tag);
        link.innerText = "Завантажити";
      }
      xhr.send();
    }
  </script>
</body>

</html>
